<button onclick="startDashboard()">Enter Dashboard</button>

<script>
function startDashboard(){
  // Optional: you can save a "username" to personalize dashboard
  const name = prompt("Enter your name for the dashboard:","Player");
  if(name) localStorage.setItem("username", name);
  window.location.href="dashboard.html"; // redirect to the dashboard page
}
</script>
