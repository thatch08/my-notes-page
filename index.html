<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virtual Pet</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(to bottom, #a1c4fd, #c2e9fb);
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    #pet-container {
        background-color: rgba(255,255,255,0.9);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        width: 300px;
        transition: transform 0.2s;
    }
    #pet-face {
        font-size: 80px;
        transition: transform 0.3s;
    }
    #stats p {
        margin: 5px 0;
        font-weight: bold;
    }
    button {
        padding: 10px 20px;
        margin: 5px;
        font-size: 16px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        background-color: #ff8c42;
        color: white;
        transition: transform 0.1s;
    }
    button:hover {
        transform: scale(1.1);
        background-color: #ff7330;
    }
    #message {
        margin-top: 15px;
        font-weight: bold;
        min-height: 20px;
    }
</style>
</head>
<body>

<div id="pet-container">
    <h1 id="pet-name">Your Pet</h1>
    <div id="pet-face">ğŸ˜Š</div>
    <div id="stats">
        <p>Hunger: <span id="hunger">5</span>/10</p>
        <p>Happiness: <span id="happiness">5</span>/10</p>
        <p>Energy: <span id="energy">5</span>/10</p>
    </div>
    <div>
        <button onclick="feed()">ğŸ Feed</button>
        <button onclick="play()">âš½ Play</button>
        <button onclick="sleepPet()">ğŸ›Œ Sleep</button>
    </div>
    <div id="message">Take care of your pet!</div>
</div>

<script>
let hunger = 5, happiness = 5, energy = 5;

const hungerEl = document.getElementById("hunger");
const happinessEl = document.getElementById("happiness");
const energyEl = document.getElementById("energy");
const messageEl = document.getElementById("message");
const petFace = document.getElementById("pet-face");

const petName = prompt("Give your pet a name:", "Fluffy");
document.getElementById("pet-name").innerText = petName;

function updateStats() {
    hungerEl.innerText = hunger;
    happinessEl.innerText = happiness;
    energyEl.innerText = energy;

    // Emoji face reactions
    if (hunger >= 10) petFace.innerText = "ğŸ˜«";
    else if (happiness <= 0) petFace.innerText = "ğŸ˜¢";
    else if (energy <= 0) petFace.innerText = "ğŸ˜´";
    else if (happiness >= 8) petFace.innerText = "ğŸ˜„";
    else petFace.innerText = "ğŸ˜Š";

    // Message
    if (hunger >= 10) messageEl.innerText = `${petName} is starving! ğŸ½ï¸`;
    else if (happiness <= 0) messageEl.innerText = `${petName} is very sad... ğŸ˜¢`;
    else if (energy <= 0) messageEl.innerText = `${petName} is exhausted! ğŸ›Œ`;
    else messageEl.innerText = `${petName} is happy! Keep playing! ğŸ˜„`;
}

// Animation effect on action
function animatePet() {
    petFace.style.transform = "scale(1.3)";
    setTimeout(() => { petFace.style.transform = "scale(1)"; }, 300);
}

function feed() { hunger = Math.max(0, hunger - 2); happiness = Math.min(10, happiness + 1); energy = Math.min(10, energy - 1); animatePet(); updateStats(); }
function play() { happiness = Math.min(10, happiness + 2); energy = Math.max(0, energy - 2); hunger = Math.min(10, hunger + 1); animatePet(); updateStats(); }
function sleepPet() { energy = Math.min(10, energy + 3); hunger = Math.min(10, hunger + 1); animatePet(); updateStats(); }

updateStats();
</script>

</body>
</html>
