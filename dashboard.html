<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Productivity Dashboard</title>
<style>
  /* PAGE BACKGROUND */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
  }

  /* DASHBOARD CONTAINER */
  #dashboard {
    width: 900px;
    max-width: 95%;
    min-height: 600px;
    background: rgba(255,255,255,0.95);
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    display: flex;
    overflow: hidden;
  }

  /* LEFT AND RIGHT COLUMNS */
  .column {
    flex: 1;
    padding: 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
  }

  /* LEFT COLUMN: CAT + TIMER */
  #cat-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* BLACK CAT SHADOW */
  #cat {
    width: 120px;
    height: 120px;
    background: black;
    border-radius: 60px 60px 30px 30px;
    position: relative;
    margin-bottom: 30px;
    transition: transform 0.3s;
  }
  #cat::before, #cat::after {
    content:'';
    position:absolute;
    width: 30px; height: 30px;
    background: black;
    border-radius: 50%;
    top:-15px;
  }
  #cat::before { left: 15px; } /* left ear */
  #cat::after { right: 15px; } /* right ear */
  #cat-tail {
    position: absolute;
    width: 15px; height: 70px;
    background: black;
    bottom: 0; right: -10px;
    border-radius: 10px;
    transform-origin: bottom;
    animation: tail-swing 1s infinite alternate ease-in-out;
  }
  @keyframes tail-swing { 0%{transform:rotate(15deg);} 100%{transform:rotate(-15deg);} }

  /* POMODORO TIMER CIRCLE */
  #pomodoro-container {
    position: relative;
    width: 200px;
    height: 200px;
    cursor: pointer;
  }
  #pomodoro-svg {
    transform: rotate(-90deg);
  }
  circle {
    fill: none;
    stroke-width: 15;
    stroke-linecap: round;
  }
  #bg-circle { stroke: #ddd; }
  #progress-circle { stroke: #f39c12; stroke-dasharray: 565; stroke-dashoffset: 565; transition: stroke-dashoffset 1s linear; }
  #timer-display {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    font-size: 32px;
    font-weight: bold;
  }

  /* RIGHT COLUMN: GOALS */
  #goal-list {
    width: 100%;
    margin-top: 20px;
  }
  .goal-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #f5f5f5;
    margin: 8px 0;
    padding: 10px 15px;
    border-radius: 10px;
    font-size: 16px;
  }
  input, button {
    font-size: 16px;
  }
  #goal-input { width: 70%; padding: 8px; border-radius: 8px; border: 1px solid #ccc; }
  #goal-progress-bar {
    width: 100%;
    height: 12px;
    background: #ddd;
    border-radius: 8px;
    overflow: hidden;
    margin-top: 15px;
  }
  #goal-progress { height:100%; background: #f39c12; width:0%; transition: width 0.5s; }
</style>
</head>
<body>

<div id="dashboard">

  <!-- LEFT COLUMN -->
  <div class="column">
    <div id="cat-container">
      <div id="cat">
        <div id="cat-tail"></div>
      </div>
      <div id="pomodoro-container" onclick="togglePomodoro()">
        <svg id="pomodoro-svg" width="200" height="200">
          <circle id="bg-circle" r="90" cx="100" cy="100"></circle>
          <circle id="progress-circle" r="90" cx="100" cy="100"></circle>
        </svg>
        <div id="timer-display">25:00</div>
      </div>
      <p>Click the timer circle to start/stop</p>
    </div>
  </div>

  <!-- RIGHT COLUMN -->
  <div class="column">
    <h2>Goals Tracker</h2>
    <div>
      <input type="text" id="goal-input" placeholder="Add new goal">
      <button onclick="addGoal()">Add</button>
    </div>
    <div id="goal-list"></div>
    <div id="goal-progress-bar"><div id="goal-progress"></div></div>
  </div>

</div>

<script>
// LOCAL STORAGE HELPERS
function save(key,val){localStorage.setItem(key,JSON.stringify(val));}
function load(key,def){return JSON.parse(localStorage.getItem(key))||def;}

// GOALS
function addGoal(){
  const name=document.getElementById("goal-input").value.trim();
  if(!name) return;
  const goals=load("goals",[]);
  goals.push({name,done:false,streak:0,lastCompleted:null});
  save("goals",goals);
  document.getElementById("goal-input").value="";
  renderGoals();
}

function renderGoals(){
  const list=document.getElementById("goal-list");
  const goals=load("goals",[]);
  list.innerHTML="";
  goals.forEach((g,i)=>{
    const div=document.createElement("div");
    div.className="goal-item";
    div.innerHTML=`<span>${g.name} (Streak: ${g.streak})</span>
                   <button onclick="toggleGoal(${i})">${g.done?"✅":"⬜"}</button>`;
    list.appendChild(div);
  });
  updateGoalProgress(goals);
}

function toggleGoal(i){
  const goals=load("goals",[]);
  const today=new Date().toDateString();
  const g=goals[i];
  if(!g.done && g.lastCompleted!==today) g.streak++;
  g.done=!g.done;
  g.lastCompleted=g.done?today:g.lastCompleted;
  save("goals",goals);
  animateCat();
  renderGoals();
}

function updateGoalProgress(goals){
  const total=goals.length;
  const done=goals.filter(g=>g.done).length;
  document.getElementById("goal-progress").style.width=total?(done/total*100)+"%":"0%";
}

// POMODORO
let pomodoroTime=25*60;
let pomodoroInterval=null;
let progressCircle=document.getElementById("progress-circle");
let currentTime=pomodoroTime;

function togglePomodoro(){
  if(pomodoroInterval){ stopPomodoro(); } else { startPomodoro(); }
}

function startPomodoro(){
  if(pomodoroInterval) return;
  pomodoroInterval=setInterval(()=>{
    const min=Math.floor(currentTime/60);
    const sec=currentTime%60;
    document.getElementById("timer-display").innerText=`${min.toString().padStart(2,"0")}:${sec.toString().padStart(2,"0")}`;
    const pct=((pomodoroTime-currentTime)/pomodoroTime)*565;
    progressCircle.style.strokeDashoffset=565-pct;
    if(currentTime===0){ stopPomodoro(); animateCat(); launchConfetti(); currentTime=pomodoroTime; }
    currentTime--;
  },1000);
}

function stopPomodoro(){
  clearInterval(pomodoroInterval);
  pomodoroInterval=null;
}

// CAT ANIMATION
function animateCat(){
  const cat=document.getElementById("cat");
  cat.style.transform="translateY(-20px)";
  setTimeout(()=>{ cat.style.transform="translateY(0px)"; },400);
}

// CONFETTI
function launchConfetti(){
  for(let i=0;i<30;i++){
    const c=document.createElement("div");
    c.style.width="10px"; c.style.height="10px";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    c.style.position="absolute";
    c.style.left=Math.random()*window.innerWidth+"px";
    c.style.top="0px";
    c.style.borderRadius="50%";
    document.body.appendChild(c);
    c.animate([{transform:"translateY(0px)"},{transform:"translateY(500px)"}],{duration:3000});
    setTimeout(()=>c.remove(),3000);
  }
}

// INIT
renderGoals();
</script>

</body>
</html>
