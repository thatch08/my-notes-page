<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Productivity Dashboard</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
  }

  #dashboard {
    width: 900px;
    max-width: 95%;
    min-height: 600px;
    background: rgba(255,255,255,0.95);
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    display: flex;
    overflow: hidden;
  }

  .column {
    flex: 1;
    padding: 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* TIMER */
  #pomodoro-container {
    position: relative;
    width: 200px;
    height: 200px;
    cursor: pointer;
  }
  #pomodoro-svg {
    transform: rotate(-90deg);
  }
  circle {
    fill: none;
    stroke-width: 15;
    stroke-linecap: round;
  }
  #bg-circle { stroke: #ddd; }
  #progress-circle { stroke: #f39c12; stroke-dasharray: 565; stroke-dashoffset: 565; transition: stroke-dashoffset 1s linear; }
  #timer-display {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    font-size: 32px;
    font-weight: bold;
  }

  /* BUTTONS */
  .btn {
    padding: 10px 20px;
    margin: 8px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.2s ease;
    color: white;
  }
  .btn-start { background: #28a745; box-shadow: 0 4px #1e7e34; }
  .btn-start:hover { background: #218838; transform: translateY(-2px); }
  .btn-pause { background: #ffc107; box-shadow: 0 4px #cc9a06; color:#111; }
  .btn-pause:hover { background: #e0a800; transform: translateY(-2px); }

  /* GOALS */
  #goal-list {
    width: 100%;
    margin-top: 20px;
  }
  .goal-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #f5f5f5;
    margin: 8px 0;
    padding: 10px 15px;
    border-radius: 10px;
    font-size: 16px;
  }
  #goal-input { width: 70%; padding: 8px; border-radius: 8px; border: 1px solid #ccc; font-size:16px; }
  #goal-add { background:#007bff; color:white; border:none; padding:8px 16px; border-radius:8px; cursor:pointer; transition:all 0.2s; }
  #goal-add:hover { background:#0069d9; transform:translateY(-2px);}
  #goal-progress-bar {
    width: 100%;
    height: 12px;
    background: #ddd;
    border-radius: 8px;
    overflow: hidden;
    margin-top: 15px;
  }
  #goal-progress { height:100%; background: #f39c12; width:0%; transition: width 0.5s; }

</style>
</head>
<body>

<div id="dashboard">

  <!-- LEFT COLUMN: TIMER -->
  <div class="column">
    <h2>Pomodoro Timer</h2>
    <div id="pomodoro-container">
      <svg id="pomodoro-svg" width="200" height="200">
        <circle id="bg-circle" r="90" cx="100" cy="100"></circle>
        <circle id="progress-circle" r="90" cx="100" cy="100"></circle>
      </svg>
      <div id="timer-display">25:00</div>
    </div>
    <div>
      <button class="btn btn-start" onclick="startPomodoro()">Start</button>
      <button class="btn btn-pause" onclick="stopPomodoro()">Pause</button>
    </div>
  </div>

  <!-- RIGHT COLUMN: GOALS -->
  <div class="column">
    <h2>Goals Tracker</h2>
    <div>
      <input type="text" id="goal-input" placeholder="Add new goal">
      <button id="goal-add" onclick="addGoal()">Add</button>
    </div>
    <div id="goal-list"></div>
    <div id="goal-progress-bar"><div id="goal-progress"></div></div>
  </div>

</div>

<script>
// LOCAL STORAGE HELPERS
function save(key,val){localStorage.setItem(key,JSON.stringify(val));}
function load(key,def){return JSON.parse(localStorage.getItem(key))||def;}

// GOALS
function addGoal(){
  const input=document.getElementById("goal-input");
  const name=input.value.trim();
  if(!name) return;
  const goals=load("goals",[]);
  goals.push({name,done:false,streak:0,lastCompleted:null});
  save("goals",goals);
  input.value="";
  renderGoals();
}

document.getElementById("goal-input").addEventListener("keypress", function(e){
  if(e.key==="Enter") addGoal();
});

function renderGoals(){
  const list=document.getElementById("goal-list");
  const goals=load("goals",[]);
  list.innerHTML="";
  goals.forEach((g,i)=>{
    const div=document.createElement("div");
    div.className="goal-item";
    div.innerHTML=`<span>${g.name} (Streak: ${g.streak})</span>
                   <button onclick="toggleGoal(${i})">${g.done?"✅":"⬜"}</button>`;
    list.appendChild(div);
  });
  updateGoalProgress(goals);
}

function toggleGoal(i){
  const goals=load("goals",[]);
  const today=new Date().toDateString();
  const g=goals[i];
  if(!g.done && g.lastCompleted!==today) g.streak++;
  g.done=!g.done;
  g.lastCompleted=g.done?today:g.lastCompleted;
  save("goals",goals);
  renderGoals();
}

function updateGoalProgress(goals){
  const total=goals.length;
  const done=goals.filter(g=>g.done).length;
  document.getElementById("goal-progress").style.width=total?(done/total*100)+"%":"0%";
}

// POMODORO
let pomodoroTime=25*60;
let currentTime=pomodoroTime;
let pomodoroInterval=null;
const progressCircle=document.getElementById("progress-circle");

function updateTimerDisplay(){
  const min=Math.floor(currentTime/60);
  const sec=currentTime%60;
  document.getElementById("timer-display").innerText=`${min.toString().padStart(2,"0")}:${sec.toString().padStart(2,"0")}`;
  const pct=((pomodoroTime-currentTime)/pomodoroTime)*565;
  progressCircle.style.strokeDashoffset=565-pct;
}

function startPomodoro(){
  if(pomodoroInterval) return;
  pomodoroInterval=setInterval(()=>{
    if(currentTime<=0){ stopPomodoro(); currentTime=pomodoroTime; return; }
    currentTime--;
    updateTimerDisplay();
  },1000);
}

function stopPomodoro(){
  clearInterval(pomodoroInterval);
  pomodoroInterval=null;
}

// CLICK INSIDE TIMER CIRCLE
document.getElementById("pomodoro-container").addEventListener("click", ()=>{
  if(pomodoroInterval) stopPomodoro();
  else startPomodoro();
});

// INIT
renderGoals();
updateTimerDisplay();
</script>

</body>
</html>
